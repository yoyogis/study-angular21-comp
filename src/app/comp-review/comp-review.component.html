<div class="comp-review-container">
  <h1>地图组件展示</h1>
  <p>这是一个城市地图定位组件，可以根据输入的城市名定位到指定城市并显示简介信息。</p>
  
  <div class="map-section">
    <lib-city-map initialMapType="google"></lib-city-map>
  </div>
  
  <div class="instructions">
    <h2>使用说明</h2>
    <ul>
      <li>在输入框中输入城市名称，然后点击「定位城市」按钮</li>
      <li>可以点击下方的城市标签快速定位</li>
      <li>点击「切换到XX地图」按钮可以切换地图类型</li>
      <li>支持的城市：北京、上海、广州、深圳、杭州</li>
    </ul>
  </div>
</div>
